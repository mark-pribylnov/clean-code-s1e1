<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <main>
      <div class="img-container">
        <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
        <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </div>
      <div class="content-container">
        
        <section class="add-section" id="add-item-section">
          <label class="add-section__label add-section__label_new-task" for="new-task">Add Item</label>
          <div class="task-row-wrapper">
            <input id="new-task" class="task text-input text-input_new-task" type="text">
            <button>Add</button>
          </div>
        </section>

        <section>
          <h3 class="heading">Todo</h3>
          <ul class="list" id="incomplete-tasks">
            <li class="list-item">
              <input class="list-item__checkbox" type="checkbox">
              <label class="label task">Pay Bills</label>
              <input type="text" class="task text-input list-item__text-input">
              <button class="edit">Edit</button>
              <button class="delete">
                <img class="delete-icon" src="./remove.svg" alt="delete-icon">
              </button>
            </li>
            <li class="list-item edit-mode">
              <input class="list-item__checkbox" type="checkbox">
              <label class="label task">Go Shopping</label>
              <input type="text" value="Go Shopping" class="task text-input">
              <button class="edit">Save</button>
              <button class="delete">
                <img class="delete-icon" src="./remove.svg" alt="delete-icon">
              </button>
            </li>
          </ul>
        </section>

        <section>
          <h3 class="heading">Completed</h3>
          <ul class="list" id="completed-tasks">
            <li class="list-item">
              <input class="list-item__checkbox" type="checkbox" checked>
              <label class="label task label_completed">See the Doctor</label>
              <input type="text" class="task text-input">
              <button class="edit">Edit</button>
              <button class="delete">
                <img class="delete-icon" src="./remove.svg" alt="delete-icon">
              </button>
            </li>
          </ul>
        </section>

      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
